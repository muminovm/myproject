<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой и красивый сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Добро пожаловать на мой сайт</h1>
        <p>Этот сайт использует простой и красивый дизайн с помощью HTML и CSS. Наслаждайтесь!</p>
        <button class="btn" onclick="alert('Спасибо за посещение!')">Нажми на меня</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Все права защищены</p>
    </div>

</body>
</html>
